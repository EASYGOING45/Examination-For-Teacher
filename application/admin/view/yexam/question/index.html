<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" data-id="{$unit['id']}" class="btn btn-success btn-question-add {:$auth->check('yexam/question/add')?'':'hide'}" title="{:__('添加题目')}" ><i class="fa fa-plus"></i> {:__('添加题目')}</a>
						<a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('yexam/question/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import_excel {:$auth->check('yexam/question/import')?'':'hide'}" data-id="{$unit['id']}"  title="{:__('导入题库')}" id="btn-import-file" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('导入题库')}</a>
                        <a href="/assets/addons/yexam/file/template.xlsx" class="btn {:$auth->check('yexam/question/import')?'':'hide'}" data-id="{$unit['id']}"  title="{:__('题库模板下载')}"><i class="fa fa-download"></i> {:__('题库模板下载')}</a>
                    </div>
                    <table id="table" data-id="{$unit['id']}"  class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('yexam/question/edit')}"
                           data-operate-del="{:$auth->check('yexam/question/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
