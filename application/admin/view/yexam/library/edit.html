<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('题库名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-library_name" data-rule="required" class="form-control" name="row[library_name]" type="text" value="{$row.library_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择科目')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-subject_id" data-rule="required"  class="form-control selectpicker" name="row[subject_id]">
                {foreach name="subjectList" item="vo"}
                <option value="{$vo['id']}" {if condition="$row['subject_id'] eq $vo['id']"}selected="true"{/if}>{$vo['subject_name']}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('排序')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
